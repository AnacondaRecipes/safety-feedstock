{% set version = "2.3.4" %}

package:
  name: safety
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/safety/safety-{{ version }}.tar.gz
  sha256: b9e74e794e82f54d11f4091c5d820c4d2d81de9f953bf0b4f33ac8bc402ae72c

build:
  number: 0
  entry_points:
    - safety=safety.cli:cli
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click >=8.0.2
    - dparse >=0.6.2
    - packaging >=21.0
    - python >=3.6
    - requests
    - ruamel.yaml >=0.17.21
    - setuptools >=19.3

test:
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - git
  imports:
    - safety
    - safety.alerts
    - safety.formatters
  commands:
    - pip check
    - safety --help
    - safety --version
    - pytest

about:
  home: https://pyup.io/safety
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Safety checks your installed dependencies for known security vulnerabilities.
  doc_url: https://pyup.io/docs
  dev_url: https://github.com/pyupio/safety

extra:
  recipe-maintainers:
    - jkornblum
    - bollwyvl
